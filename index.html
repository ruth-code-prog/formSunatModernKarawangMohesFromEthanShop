<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <form
        id="contact-form"
        action="https://formspree.io/f/xoqrgpke"
        method="POST"
      >
        <div
          class="container px-5 py-12 mx-auto items-center justify-center flex-col"
        >
          <div
            class="flex flex-col text-center w-full mb-6 items-center justify-center flex-col"
          >
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
            >
              Data Sunat
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              Mohon isi kelengkapan data sunat
            </p>
            <img
              class="lg:w-2/6 md:w-3/6 w-5/6 mb-0 object-cover object-center rounded"
              alt="hero"
              src="assets/banner.png"
            />
          </div>
          <div class="lg:w-1/3 w-full mx-auto px-8">
            <div class="relative flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Nama Lengkap (Anak)</label
              >
              <input
                type="text"
                id="full-name"
                name="full-name"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="phone" class="leading-7 text-sm text-gray-600"
                >No Handphone</label
              >
              <input
                type="phone"
                id="phone"
                name="phone"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="riwayatLukaSulitSembuh" class="leading-7 text-sm text-gray-600"
                >Riwayat Luka Susah Sembuh (Isikan: Ada/ Tidak)</label
              >
              <input
                type="riwayatLukaSulitSembuh"
                id="riwayatLukaSulitSembuh"
                name="riwayatLukaSulitSembuh"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="riwayatLukaPerdarahan" class="leading-7 text-sm text-gray-600"
                >Riwayat Kelainan Darah/ Lama berhenti perdarahan jika Luka (Isikan: Ada/ Tidak)</label
              >
              <input
                type="riwayatLukaPerdarahan"
                id="riwayatLukaPerdarahan"
                name="riwayatLukaPerdarahan"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="riwayatKejang" class="leading-7 text-sm text-gray-600"
                >Riwayat Kejang(Isikan: Ada/ Tidak)</label
              >
              <input
                type="riwayatKejang"
                id="riwayatKejang"
                name="riwayatKejang"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="alergi" class="leading-7 text-sm text-gray-600"
                >Alergi Obat & Makanan, (Isikan: Tidak Ada/ Bila Ada sebutkan)</label
              >
              <input
                type="alergi"
                id="alergi"
                name="alergi"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="rencanaSunat" class="leading-7 text-sm text-gray-600"
                >Rencana Sunat (Alamat Anda, Tanggal dan waktu)</label
              >
              <textarea
                type="text"
                id="rencanaSunat"
                name="rencanaSunat"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <div class="w-full h-4"></div>
            <button
              type="submit"
              class="mt-4 w-full text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
            >
              Kirim Data
            </button>
            <div
              class="loader ease-linear mt-5 rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"
            ></div>
          </div>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
