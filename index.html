<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <form
        id="contact-form"
        action="https://formspree.io/f/myyvoogp"
        method="POST"
      >
        <div
          class="container px-5 py-12 mx-auto items-center justify-center flex-col"
        >
          <div
            class="flex flex-col text-center w-full mb-6 items-center justify-center flex-col"
          >
            <h1
              class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
            >
              Appoitment Pasien BPJS
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              RS Kita
            </p>
          </div>
          <div class="lg:w-1/3 w-full mx-auto px-8">
            <div class="relative flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-gray-600"
                >Nama Lengkap Pasien</label
              >
              <input
                type="text"
                id="full-name"
                name="full-name"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative flex-grow w-full py-3">
              <label for="phone" class="leading-7 text-sm text-gray-600"
                >No Handphone</label
              >
              <input
                type="phone"
                id="phone"
                name="phone"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            
            <label for="dokters" class="leading-7 text-sm text-gray-600">Pilih Dokter:</label>

            <select class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" name="dokter" id="cars">
              <option value="dr.Artha"></option>
              <option value="dr.Artha">dr.Artha</option>
              <option value="dr.Lani">dr.Lani</option>
              <option value="dr.Ivo">dr.Ivo</option>
              <option value="dr.Toni">dr.Lani</option>
            </select> 
            <div class="relative flex-grow w-full py-3">
              <label for="full-name" class="leading-7 text-sm text-gray-600" htmlFor="date"
                >Tanggal Kunjungan</label
              >
              <input
                required type="date" 
                name="" id="" 
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <div class="relative flex-grow w-full py-3">
              <label for="full-name" class="leading-7 text-sm text-gray-600" htmlFor="time"
                >Jam Kunjungan</label
              >
              <input
                required type="time"
                name="" id="" 
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
        
          ------Yuk Uploud Surat Rujukan Anda------
         <!-- The best place for this one is your <HEAD> tag -->
          <script>UPLOADCARE_PUBLIC_KEY = "demopublickey";</script>
          <script 
          src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" 
          charset="utf-8"></script>

          <!-- This is where the widget will be. Don't forget the name attribute! -->
          <input type="hidden" role="uploadcare-uploader" name="my_file" />

            <div class="w-full h-4"></div>
            <button
              type="submit"
              class="mt-4 w-full text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
            >
              Kirim Data
            </button>
            <div
              class="loader ease-linear mt-5 rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"
            ></div>
          </div>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
  <style>
    body {
      background-image: url('https://firebasestorage.googleapis.com/v0/b/rumah-sakit-kita-d1035.appspot.com/o/background.png?alt=media&token=996f1534-8428-41cd-8db7-992d06c47e91');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center; 
      background-size: 40%;
    }
    </style> 
</html>
